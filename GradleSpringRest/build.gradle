// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: "eclipse"

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
          url "http://gitora.lanaco.com:8081/nexus/content/groups/public"
    }
}

dependencies {
    compile 'org.springframework:spring-context:4.3.1.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.1.RELEASE'
    compile 'org.springframework:spring-web:4.3.1.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:2.0.0.RELEASE'
    compile 'org.springframework:spring-orm:4.3.1.RELEASE' 
    compile 'commons-dbcp:commons-dbcp:1.2.2'
    compile 'org.springframework:spring-orm:4.0.3.RELEASE'
    compile 'log4j:log4j:1.2.17'
    compile 'org.mongodb:mongo-java-driver:3.5.0'  
    compile 'javax.servlet:jstl:1.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.5'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.5'
    
    
    
    compile 'org.springframework.security:spring-security-web:4.1.1.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.1.1.RELEASE'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.10.RELEASE'    
    
    
    providedCompile 'javax.servlet:servlet-api:2.5'
    
    
    
}

